<!-- CODE FOR THE FIRST SLIDER -->
<style>
  .slider-container1 {
    width: 100%;
    max-width: 800px;
    overflow: hidden;
    position: relative;
  }

  .slider1 {
    display: flex;
    transition: transform 0.4s ease;
  }

  .slide1 {
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 100%;
  }

  .slide1 img {
    max-width: 100%;
    max-height: 100%;
  }

  .slider-controls1 {
    position: absolute;
    top: 50%;
    display: flex;
    align-items: center;
    width: 100%;
  }

  .btn1 {
    cursor: pointer;
    line-height: 1;
    font-size: 18px;
    font-size: 24px;
    border: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff8a00;
    background-color: rgba(30, 38, 53, 0.6);
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease-in-out;
  }

  .btn1:hover,
  .btn1:focus {
    background-color: rgba(30, 38, 53, 0.4);
    color: #d27204;
  }

  .prev-btn1 {
    position: absolute;
    left: 20px;
    transform: translateY(-50%);
  }

  .next-btn1 {
    position: absolute;
    right: 20px;
    transform: translateY(-50%);
  }
</style>

<div class="slider-container1">
  <div class="slider1">
    <div class="slide1">
      <!-- Change the value for src attribute -->
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/Java_OOP/Debugger_part2%404x.png"
        alt="Image 1"
      />
    </div>
    <div class="slide1">
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/Java_OOP/Debugger_part3%404x.png"
        alt="Image 2"
      />
    </div>
    <div class="slide1">
      <img
        src="https://codefinity-content-media.s3.eu-west-1.amazonaws.com/Java_OOP/Debugger_4%404x.png"
        alt="Image 3"
      />
    </div>
  </div>
  <div class="slider-controls1">
    <button class="btn1 prev-btn1" onclick="moveToPrevSlide1()">&#8592;</button>
    <button class="btn1 next-btn1" onclick="moveToNextSlide1()">&#8594;</button>
  </div>
</div>

<script>
  let currentSlide1 = 0;

  let moveToPrevSlide1 = () => {
    const slider = document.querySelector(".slider1");
    currentSlide1 =
      (currentSlide1 - 1 + slider.children.length) % slider.children.length;
    updateSliderPosition1();
  };

  let moveToNextSlide1 = () => {
    const slider = document.querySelector(".slider1");
    currentSlide1 = (currentSlide1 + 1) % slider.children.length;
    updateSliderPosition1();
  };

  function updateSliderPosition1() {
    const slider = document.querySelector(".slider1");
    const slideWidth = slider.children[0].clientWidth;
    const translateXValue = -currentSlide1 * slideWidth;
    slider.style.transform = `translateX(${translateXValue}px)`;
  }
</script>
